<!DOCTYPE html>
<html>
    <head>
        <title>Form Default Values</title>
    </head>
    <body>
      <form>

  Text: <input type="text" value="John Doe"><br><br>
  Password: <input type="password" value="123456"><br><br>
  Email: <input type="email" value="john@email.com"><br><br>
  Number: <input type="number" value="25"><br><br>
  Tel: <input type="tel" value="9876543210"><br><br>
  URL: <input type="url" value="https://example.com"><br><br>
  Search: <input type="search" value="Search here"><br><br>


  Date: <input type="date" value="2026-01-01"><br><br>
  Time: <input type="time" value="12:30"><br><br>
  Datetime-local: <input type="datetime-local" value="2026-01-01T12:30"><br><br>
  Month: <input type="month" value="2026-01"><br><br>
  Week: <input type="week" value="2026-W05"><br><br>


  Gender:
  <input type="radio" name="gender" checked> Male
  <input type="radio" name="gender"> Female<br><br>

  Subscribed:
  <input type="checkbox" checked> YES
  <input type="checkbox">NO<br></br>


  Range: <input type="range" min="0" max="100" value="50"><br><br>
  Color: <input type="color" value="#ff0000"><br><br>


  File: <input type="file"><br><br>


  <input type="hidden" value="hiddenValue">


  <textarea rows="3" cols="30">Default text inside textarea</textarea><br><br>

 
  Select:
  <select>
    <option>Option 1</option>
    <option selected>Option 2 (default)</option>
    <option>Option 3</option>
  </select><br><br>


  <input type="submit" value="Submit Form">
  <input type="reset" value="Reset Form">
  <input type="button" value="Click Me">

  </form>

  </body>
</html>
